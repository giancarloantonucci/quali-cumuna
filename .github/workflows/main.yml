name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: latest

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - run: |
        python -m pip install --upgrade pip
        pip install geopandas cartopy matplotlib

    - run: npm install

    - run: npm test
